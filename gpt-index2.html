<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>עמוד נחיתה</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
    }
    p {
      font-size: 18px;
    }
    .carousel {
      margin-top: 40px;
    }
    .carousel img {
      max-width: 100%;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>כותרת הספר</h1>
    <p>תאור קצר על הספר ומה שהוא מציע</p>
    <div class="carousel">
      <img src="images/1.png" alt="תמונה 1">
      <img src="images/2.png" alt="תמונה 2">
      <img src="images/3.png" alt="תמונה 3">
    </div>
    <a href="#buy" class="btn">רכישה עכשיו</a>
  </div>

  <div id="buy">
    <div class="container">
      <h2>רכישה</h2>
      <p>לחץ על הכפתור לרכישת הספר:</p>
      <a href="#" class="btn">רכישה</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.carousel').slick({
        dots: true,
        arrows: false,
        autoplay: true,
        autoplaySpeed: 3000,
      });
    });
  </script>
</body>

</html>
